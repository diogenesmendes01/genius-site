<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with GENIUS brand colors -->
  <rect width="1200" height="630" fill="#000E38"/>

  <!-- Decorative Gold Elements -->
  <circle cx="100" cy="100" r="60" fill="#DCAF63" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#DCAF63" opacity="0.15"/>
  <circle cx="200" cy="500" r="40" fill="#DCAF63" opacity="0.2"/>
  <circle cx="1000" cy="150" r="50" fill="#DCAF63" opacity="0.2"/>

  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#goldGradient)" opacity="0.05"/>
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#DCAF63"/>
      <stop offset="100%" stop-color="#000E38"/>
    </linearGradient>
  </defs>

  <!-- Text Content with GENIUS Branding -->
  <text x="120" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="800" fill="#DCAF63">
    GENIUS
  </text>

  <text x="120" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="white" opacity="0.95">
    Academia de Lenguas
  </text>

  <text x="120" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="500" fill="white" opacity="0.9">
    Habla Português con Fluidez
  </text>

  <text x="120" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="500" fill="white" opacity="0.9">
    en 2 Años
  </text>

  <text x="120" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#DCAF63" opacity="0.9">
    Certificación Internacional Incluida
  </text>

  <!-- Badge -->
  <rect x="120" y="555" width="240" height="50" rx="25" fill="#DCAF63"/>
  <text x="240" y="587" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#000E38" text-anchor="middle">
    Primera Clase Gratis
  </text>
</svg>
